apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}-vs
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  {{- range .Values.hosts }}
    - {{ . }}
  {{- end }}
  exportTo:
  - "."
  - istio-ingress
  - istio-system
  gateways:
    - {{ .Values.name }}-gateway
    - mesh
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ .Values.name }}.{{ .Values.namespace }}.svc.cluster.local
            port:
              number: {{ .Values.service.port }}
