apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.name }}-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
      {{- range .Values.hosts }}
        - {{ . }}
      {{- end }}
      port:
        number: 80
        name: http
        protocol: HTTP

    {{- if .Values.certmanager.enabled }}
    - hosts:
        {{- range .Values.hosts }}
        - {{ . }}
        {{- end }}
      port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: {{ .Values.certmanager.secretName }}
    {{- end }}
