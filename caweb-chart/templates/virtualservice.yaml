apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}-vs
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  {{- range .Values.hosts }}
    - {{ . }}
  {{- end }}
  exportTo:
  - "."
  - istio-ingress
  - istio-system
  gateways:
    - {{ .Values.name }}-gateway
    - mesh
  http:
    - route:
        - destination:
            host: {{ .Values.name }}-svc
            port:
              number: {{ .Values.service.port }}
